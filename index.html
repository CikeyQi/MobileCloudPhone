<div style="position: relative; width: 720px; height: 1312px;">

  <iframe id="my-iframe" src="https://cloudphoneh5.buy.139.com/?channelSrc=02008" style="width: 100%; height: 100%; border: none;"></iframe>

  <button id="rotate-btn" class="rotate-btn">旋转</button>

</div>

<style>

  .rotate-btn {

    position: absolute;

    top: 20px;

    left: 20px;

    padding: 10px;

    background-color: #007bff;

    color: #fff;

    border: none;

    border-radius: 5px;

    font-size: 16px;

    cursor: pointer;

  }

  .rotate-btn:hover {

    background-color: #0056b3;

  }

</style>

<script>

  var isIframeRotated = false;

  document.getElementById('rotate-btn').addEventListener('click', function() {

    var iframe = document.getElementById('my-iframe');

    if (!isIframeRotated) {

      iframe.style.transform = 'rotate(90deg)';

      isIframeRotated = true;

    } else {

      iframe.style.transform = 'none';

      isIframeRotated = false;

    }

  });

</script>
