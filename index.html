<!DOCTYPE html>

<html>

<head>

	<title>移动云手机</title>

	<style>

		iframe {

			border: none;

			display: block;

			margin: 0 auto;

			transform-origin: center center;

			transition: transform 0.3s ease-in-out;

		}

		button {

			margin-top: 20px;

			padding: 10px 20px;

			background-color: #007bff;

			color: #fff;

			border: none;

			border-radius: 5px;

			cursor: pointer;

		}

		#popup {

			position: fixed;

			top: 50%;

			left: 50%;

			transform: translate(-50%, -50%);

			padding: 20px;

			background-color: #fff;

			border: 1px solid #ccc;

			border-radius: 5px;

			box-shadow: 0 0 10px rgba(0,0,0,.3);

			z-index: 9999;

			display: none;

			animation: popupFadeIn 0.3s ease-in-out; /* 添加动画效果 */

		}

		#popup h1 {

			font-size: 24px;

			margin: 0 0 10px;

			font-family: "微软雅黑", sans-serif;

		}

		#popup p {

			font-size: 18px;

			margin: 0;

			font-family: "微软雅黑", sans-serif;

		}

		#popup button {

			margin-top: 20px;

			padding: 10px 20px;

			background-color: #007bff;

			color: #fff;

			border: none;

			border-radius: 5px;

			cursor: pointer;

		}

		.popupFadeOut { /* 添加弹出动画类名 */

			animation: popupFadeOut 0.3s ease-in-out;

		}

		@keyframes popupFadeIn {

			from {

				opacity: 0;

				transform: translate(-50%, -55%);

			}

			to {

				opacity: 1;

				transform: translate(-50%, -50%);

			}

		}

		@keyframes popupFadeOut {

			from {

				opacity: 1;

				transform: translate(-50%, -50%);

			}

			to {

				opacity: 0;

				transform: translate(-50%, -45%);

			}

		}

	</style>

</head>

<body>

	<button id="rotateBtn">旋转屏幕</button>

	<iframe id="myIframe" src="https://cloudphoneh5.buy.139.com/?channelSrc=02008" style="width:720px;height:1312px"></iframe>

	<div id="popup">

		<h1>使用前须知</h1>

		<p>目前移动云手机无法直接修改云机分辨率，强制修改会导致触控错位，在本网页登录后分辨率会自动设置为720*1280。若您使用手机APP或官网登录云机均会导致已设置的分辨率复原，为保证分辨率不被复原，请使用本网站登录云机。<br>——0卡苏打水（3146312184)</p>

		<button id="closeBtn">我已知晓</button>

	</div>

	<script>

		var rotateBtn = document.getElementById("rotateBtn");

		var myIframe = document.getElementById("myIframe");

		var rotateCount = 0;

		rotateBtn.addEventListener("click", function() {

			rotateCount++;

			if (rotateCount % 4 === 1) {

				myIframe.style.transform = "rotate(90deg)";

			} else if (rotateCount % 4 === 2) {

				myIframe.style.transform = "rotate(180deg)";

			} else if (rotateCount % 4 === 3) {

				myIframe.style.transform = "rotate(270deg)";

			} else {

				myIframe.style.transform = "rotate(0deg)";

			}

		});

		var popup = document.getElementById("popup");

		var closeBtn = document.getElementById("closeBtn");

		window.onload = function() {

			setTimeout(function(){

				popup.style.display = "block";

			}, 1000); // 延迟1秒显示弹窗

		}

		closeBtn.addEventListener("click", function() {

			popup.classList.add("popupFadeOut"); // 添加动画类名

			setTimeout(function(){

				popup.style.display = "none";

				popup.classList.remove("popupFadeOut"); // 移除动画类名

			}, 300); // 延迟0.3秒关闭弹窗

			myIframe.style.pointerEvents = "auto"; // 恢复操作内嵌网页

		});

		popup.addEventListener("click", function() {

			myIframe.style.pointerEvents = "none"; // 禁止操作内嵌网页

		});

	</script>

</body>

</html>
