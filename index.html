<!DOCTYPE html>

<html>

<head>

	<title>移动云手机</title>

	<style>

		iframe {

			border: none;

			display: block;

			margin: 0 auto;

			transform-origin: center center;

			transition: transform 0.3s ease-in-out;

		}

		button {

			margin-top: 20px;

			padding: 10px 20px;

			background-color: #007bff;

			color: #fff;

			border: none;

			border-radius: 5px;

			cursor: pointer;

		}

	</style>

</head>

<body>

	<button id="rotateBtn">旋转</button>

	<iframe id="myIframe" src="https://cloudphoneh5.buy.139.com/?channelSrc=02008" style="width:720px;height:1312px"></iframe>

	<script>

		var rotateBtn = document.getElementById("rotateBtn");

		var myIframe = document.getElementById("myIframe");

		var rotateCount = 0;

		rotateBtn.addEventListener("click", function() {

			rotateCount++;

			if (rotateCount % 4 === 1) {

				myIframe.style.transform = "rotate(90deg)";

			} else if (rotateCount % 4 === 2) {

				myIframe.style.transform = "rotate(180deg)";

			} else if (rotateCount % 4 === 3) {

				myIframe.style.transform = "rotate(270deg)";

			} else {

				myIframe.style.transform = "rotate(0deg)";

			}

		});

	</script>

</body>

</html>
